<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inicio sesión</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Inicio sesión</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Ingresar</a>
				<a href="{{ url_for('register') }}">Registrarse</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="usuario" placeholder="Usuario" id="usuario" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="contrasena" placeholder="Contraseña" id="contrasena" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Iniciar">
			</form>
		</div>
	</body>
</html>
