<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registrarse</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
	<div class="register">
		<h1>Registrarse</h1>
		<div class="links">
			<a href="{{ url_for('login') }}">Ingresar</a>
			<a href="{{ url_for('register') }}" class="active">Registrarse</a>
		</div>
		<form action="{{ url_for('register') }}" method="post" autocomplete="off">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="usuario" placeholder="Usuario" id="usuario" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="contrasena" placeholder="Contraseña" id="contrasena" required>
			<label for="email">
				<i class="fas fa-sync-alt"></i>
			</label>
			<input type="password" name="contrasena_confirmar" placeholder="Confirmar contraseña"
				id="contrasena_confirmar" required>

			<div class="msg">{{ msg }}</div>
			
			<div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
			<input id="btn" type="submit" value="Registrarse">
		</form>
	</div>
</body>
<script>
	grecaptcha.ready(async function() {
    const token = await grecaptcha.execute('6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', { action: 'submit' });
	});
</script>
<script type="text/javascript" src="{{url_for ('static',filename='scrip.js')}} "></script>

</html>
